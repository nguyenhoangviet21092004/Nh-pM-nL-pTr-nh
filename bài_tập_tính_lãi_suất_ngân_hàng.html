<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let tien,laisuat,tienlai,thoigian;
        tien=prompt("Nhập số tiền muốn gửi ngân hàng");
        thoigian=prompt("Nhập thời gian muốn gửi");
        laisuat=prompt("Nhập lãi suất");
        tien*=1
        tienlai=tien+(tien*laisuat)/100*thoigian
       
        
        document.write("tiền lãi sau khi gửi là "+tienlai)
    </script>
</body>
</html>
